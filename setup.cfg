[flake8]
# Не проверять код на соответствие стандартам W503 и F811
ignore = 
    W503,
    F811
# Не проверять код в перечисленных директориях:
exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
# Не проверять указанные файлы на соответствие определённым правилам:
per-file-ignores =
    */settings.py:E501,E265
    */filters.py:I001,I004,
    */functions.py:I001,I004,
    */api/views.py:I001,I004,
    */api/serializers.py:I001,I003,I004,
    */api/urls.py:I001,
    */receipt/models.py:I004,
    */user/serializers.py:I001,
    */user/views.py:I001,

